<!DOCTYPE html>
<html>
<head>
   <title>This site can't be reached by Alongkonc</title>
    <style>
        body {
        background-size: cover;
        background-color: #f4f4f4;
        }
        .box {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #d93025;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <audio id="myAudio">
        <source src="./soft-scream-15981.mp3" type="audio/mpeg">
    </audio>

    <div class="box mt-5">
        <div class="container">
            <h1 class="text-danger">This site can't be reached</h1>
            <p>The webpage you are trying to access could not be found. Please check the URL and try again.</p>
            <a href="#" id="fullscreen-link" class="btn btn-primary">Reload</a>
        </div>
    </div>

    <script>
        // รับอ้างอิงของลิงค์
        var fullscreenLink = document.getElementById('fullscreen-link');
        var box = document.querySelector('.box');
        var audio = document.getElementById("myAudio");
        var loopButton = document.getElementById("toggleLoopButton");
        var isPlaying = false;

        // เมื่อคลิกลิงค์
        fullscreenLink.addEventListener('click', function (e) {
            document.body.style.backgroundImage = "url('./bg1.gif')";
            e.preventDefault();

            // ตรวจสอบว่าเบราวเซอร์รองรับการเปิดโหมดเต็มจอหรือไม่
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }
            box.style.display = 'none';

            if (isPlaying) {
                audio.pause();
                loopButton.textContent = "เริ่มเล่น";
            } else {
                audio.play();
                audio.loop = true; // เปิดโหมดลูป
                loopButton.textContent = "หยุดเล่น";
            }
            isPlaying = !isPlaying;
        });

        // เมื่อคลิกปุ่ม "Toggle Loop"
        loopButton.addEventListener('click', function () {
            if (isPlaying) {
                audio.loop = !audio.loop;
                loopButton.textContent = audio.loop ? "หยุดเล่น" : "เริ่มเล่น";
            }
        });
    </script>
</body>
</html>
